<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="img-container">
      <img src="images/image-product-mobile.jpg" alt="" class="img-mobile">
      <img src="images/image-product-desktop.jpg" alt="" class="img-desktop">
    </div>
    <section>
      <div class="info-container">
        <p class="tagline">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="buy-container">
        <div class="pricing-container">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button>
          <img class="cart-icon" src="images/icon-cart.svg" alt="">
          <p>Add to Cart</p>
        </button>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tamar</a>.
  </footer>
</body>
</html>
